<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff66b2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://www.example.com/yourimage.png');
            background-size: cover;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px #ff99cc;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            color: red;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(255, 105, 180, 0.5);
        }
        .yes {
            background-color: #ff99cc;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #ff66b2;
            transform: scale(1.1);
        }
        .no {
            background-color: #ff4d94;
            color: white;
            font-weight: bold;
            position: relative;
            left: 80%;
            top: 20%;
        }
        .no:hover {
            background-color: #ff3366;
        }
        .sparkles {
            font-size: 2rem;
            color: #ffccff;
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .note {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(255, 182, 193, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="sparkles">‚ú®üíñ‚ú®</div>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! I love you! üíï')">Yes! üíï</button>
        <button class="no">No üíî</button>
    </div>
    <div class="note">
        Bahalag sa isawan lang kay wala ko kwarta, promise mo bawi ko sa imo soon babe. I love you so much and good luck sa imo studies. üíï
    </div>
    <script>
        document.querySelector('.no').addEventListener('mouseover', function() {
            this.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            this.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        });
    </script>
</body>
</html>
